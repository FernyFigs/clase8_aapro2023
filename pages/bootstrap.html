<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--link para bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />

    <title>Ejercicio 8</title>
  </head>
  <body>
    <header class="claseheader">
      <h1 class="ejercicio">Ejercicio 8° clase</h1>

      <h2><u>BOOTSTRAP</u></h2>
      <br />
    </header>
    <main>
      <!--botón-->

      <a
        href="https://getbootstrap.com/"
        class="btn btn-primary"
        target="_blank"
        >Bootstrap</a
      >

      <a
        href="https://fonts.google.com/"
        class="boton btn btn-secondary"
        target="_blank"
        >Google Fonts</a
      >

      <a href="https://fontawesome.com/" class="btn btn-warning" target="_blank"
        >Font Awesome</a
      >

      <a href="../index.html" class="btn btn-dark">VOLVER AL INICIO</a>

      <br />
      <br />
      <!--textareas-->
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea"
        ></textarea>
        <label for="floatingTextarea">Comentarios</label>
      </div>
      <br />
      <br />
      <!--carousel-->
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../img/uno.jpg"
              class="d-block w-100"
              alt="UNO"
              width="10px"
            />
          </div>
          <div class="carousel-item">
            <img src="../img/dos.jpeg" class="d-block w-100" alt="DOS" />
          </div>
          <div class="carousel-item">
            <img src="../img/tres.jpg" class="d-block w-100" alt="TRES" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <br />
    <br />
    <br />
    <footer class="footerclase">
      <h6>&copy; Copyright. Todos los derechos reservados.</h6>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
